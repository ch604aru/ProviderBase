<div class="headerbar">
    <div class="headerbar-background-left"></div>
    <div class="headerbar-background-right"></div>

    <form id="Login" class="headerbar-content" method="post" action="/WebControl.ch?Command=Login">
        <div class="headerbar-content-item">
            <div class="headerbar-content-text">
                <span class="headerbar-content-label">Username</span>
                <input type="text" name="User_Username" id="User_Username" class="headerbar-content-input" />
            </div>
        </div>
        <div class="headerbar-content-item">
            <div class="headerbar-content-text">
                <span class="headerbar-content-label">Password</span>
                <input type="password" name="User_Password" id="User_Password" class="headerbar-content-input" />
            </div>
        </div>
        <div class="headerbar-content-item">
            <input type="submit" class="button" value="Login" />
        </div>
        <div class="headerbar-content-item">
            <div class="headerbar-content-text" id="LoginMessage"></div>
        </div>
        <div class="headerbar-content-item floatright">
            <div class="headerbar-content-text">
                <a href="/Login" class="headerbar-content-text">Forgotten Password</a>
            </div>
        </div>
    </form>
</div>

<div class="header">
    <div class="header-image">
        <div class="header-fade-center"></div>
        <div class="header-fade-left"></div>
        <div class="header-logo"><img class="header-logo-icon" src="/Resource/Images/Conquest/Conquest_Logo.png" /></div>
        <div class="header-fade-right"></div>
    </div>
</div>
