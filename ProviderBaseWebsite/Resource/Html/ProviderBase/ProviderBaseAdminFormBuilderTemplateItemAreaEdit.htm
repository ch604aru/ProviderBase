<form method="post" action="/WebControl.ah?Command=FormBuilderTemplateItemAreaSave">
    <div class="providerbase-modal-form">
        <div class="providerbase-modal-form-item">
            <span>Type</span>
            <select id="FormBuilderTemplateItemArea_FormBuilderTemplateItemAreaTypeID" name="FormBuilderTemplateItemArea_FormBuilderTemplateItemAreaTypeID">
                $FORMBUILDERTEMPLATEITEMAREATYPESELECT$
            </select>
        </div>
        <div class="providerbase-modal-form-item">
            <span>Class</span>
            <input type="text" id="FormBuilderTemplateItemArea_Class" name="FormBuilderTemplateItemArea_Class" value="$CLASS$">
        </div>
        <div class="providerbase-modal-form-item">
            <span>Style</span>
            <input type="text" id="FormBuilderTemplateItemArea_Style" name="FormBuilderTemplateItemArea_Style" value="$STYLE$">
        </div>
        <div class="providerbase-modal-form-item">
            <span>Field Name</span>
            <input type="text" id="FormBuilderTemplateItemArea_FieldName" name="FormBuilderTemplateItemArea_FieldName" value="$FIELDNAME$">
        </div>
        <div class="providerbase-modal-form-item">
            <span>Object</span>
            <input type="text" id="FormBuilderTemplateItemArea_Object" name="FormBuilderTemplateItemArea_Object" value="$OBJECT$">
        </div>
    </div>

    <input type="hidden" id="FormBuilderTemplateItemArea_FormBuilderTemplateItemAreaID" name="FormBuilderTemplateItemArea_FormBuilderTemplateItemAreaID" value="$FORMBUILDERTEMPLATEITEMAREAID$" />
</form>
